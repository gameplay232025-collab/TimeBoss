<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Monstros</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ecf0f1;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin: 20px 0;
        color: #2c3e50;
    }

    .monster {
        background: #dfe6e9;
        border: 1px solid #aaa;
        margin: 10px 20px;
        padding: 15px;
        display: grid;
        grid-template-columns: 1fr auto auto auto;
        grid-row-gap: 10px;
        align-items: center;
    }

    .monster-title {
        grid-row: span 2;
        font-size: 20px;
        font-weight: bold;
        color: #2c3e50;
    }

    input.time {
        width: 120px;
        font-size: 18px;
        text-align: center;
        background: #0b1d3a;
        color: #00ffcc;
        border: none;
        padding: 6px;
    }

    button {
        background: #c0392b;
        color: white;
        border: none;
        padding: 6px 12px;
        font-weight: bold;
        cursor: pointer;
    }

    .channel {
        font-weight: bold;
        color: #2c3e50;
    }
